
<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Haverfriends</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <main class="page lanidng-page">
        <section class="text-white-50 portfolio-block block-intro" style="height: 200x;">
            <h1 class="text-primary" style="text-align:center; margin-top: 25pt;">Instructions</h1>
        </section>
    </main>
    <section class="portfolio-block website gradient">
        {% for object in matched_object_list %}
        <div class="container">
            <div class="col-md-6" style="width: 360px;">
                <div class="card special-skill-item border-0">
                    <div class="card-header bg-transparent border-0"><i class="icon ion-image"></i></div>
                    <div class="card-body">
                        <h3 class="text-primary card-title">{{object.name}}</h3>
                        <h3 class="text-primary card-title">{{object.bio}}</h3>
                        <p class="card-text"></p>
                    <div class="btn-group" role="group" style="color: white"><button class="btn btn-primary" type="button"> <a id="chatButton" href="http://haverfriends.herokuapp.com/newchat/{{user.uid}}/{{object.uid}}" style="color:white">Chat</a></button></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>
    <footer class="page-footer">
        <div class="container">
            <div class="links" style="margin-top: 30px"><a class="text-primary" href="stan@haverford.edu">Contact the Haverfriends Team</a></div>
            <div class="social-icons"></div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>

{% endblock %}

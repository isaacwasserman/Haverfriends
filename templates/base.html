<!DOCTYPE html>
<html lang="en">
<head>
    <title>Haverfriends</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}"/>
</head>
<body id="theBody">
    <div id="header">
      <h1><a href="/">Haverfriends </a></h1>
      {% if showAccountStatus %}
      <div id="accountStatus" class="dropdown">
        <button data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div id="profilePic" style="background-image: url('{{ user.photo }}')"></div>
          <h3 id="displayName">{{ user.name }}&nbsp;<span id="downArrow">&#9660;</span></h3>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="/">My conversations</a>
          <a class="dropdown-item" href="/about"> About </a>
          <a class="dropdown-item" href="/edit-profile">Edit My Profile</a>
          <a class="dropdown-item danger" href="/logout">Log Out</a>
        </div>
      </div>
      {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
